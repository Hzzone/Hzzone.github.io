            <h2 id=对-numpy-矩阵进行直方图数值统计>对 Numpy 矩阵进行直方图数值统计</h2>
<p>说实话对矩阵进行可视化在深度学习中需求很大，例如可视化权重分布。</p>
<p><a href="https://docs.scipy.org/doc/numpy-1.13.0/reference/generated/numpy.ravel.html">np.ravel</a> 将矩阵展开，<code>plt.hist</code> 绘制直方图。</p>
<pre><code class="python">import numpy as np
import matplotlib.pyplot as plt

a = np.random.randn(1000, 1000)
plt.hist(a.ravel(), bins=np.arange(np.min(a), np.max(a), 0.01))
plt.show()</code></pre>
