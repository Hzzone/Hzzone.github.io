<div id="tag_cloud" class="tags">

    {% for tag in tags %}
    <a href="#{{ tag.name }}" title="{{ tag.name }}" rel="3">{{ tag.name }}</a>
    {% endfor %}

</div>

<div class="markdown-body post-content">
    {{ README }}
    {% for tag in tags %}
    <h3 id="{{ tag.name }}">{{ tag.org_name }}</h3>
    <ul>
        {% for post in tag.posts %}
        <li>
            <a href="{{ '/' + tag.org_name + '/' + post.name + '.html'}}" class="post_link">{{ post.name }}</a>
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
